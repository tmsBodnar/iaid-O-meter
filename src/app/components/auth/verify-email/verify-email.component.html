
  <div class="main-wrapper" >
      <div  *ngIf="user" class="form-input" style="margin-top: 10em;">
        <h3 class="centered-text">Thank You for Registering</h3>
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>
    <br>
    <div class="form-input" *ngIf="!user" style="margin-top: 10em;">
      <div class="centered-text">
        <span   class="centered-text">User not found</span>
      </div>
    </div>
    <div class="loginbtn centered-text">
      <button mat-raised-button color="primary" (click)="onResendClicked()" [disabled]="resent">
        Resend verification link
      </button>
    </div>
    <div class="form-input">
      <div class="centered-text">
        <span><a routerLink="/login">Back to Login</a></span>
      </div>
    </div>
  </div>
