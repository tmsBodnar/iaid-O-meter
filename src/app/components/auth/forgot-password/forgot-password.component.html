<div class="main-wrapper">
  <div class="form-input" style="margin-top: 10em;">
    <p class="text-center">Please enter your email address to request a password reset.</p>
  </div>
  <form [formGroup]="resetForm" (submit)="onSubmitForm()">
    <mat-form-field appearance="fill" class="form-input">
      <mat-label>
        Email
      </mat-label>
      <input type="email" matInput #emailAddr formControlName="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="resetForm.hasError('email') && !resetForm.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="resetForm.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="loginbtn centered-text">   
      <button mat-raised-button color="primary" [disabled]="resetForm.invalid || sent" type="submit">
        Reset password
      </button>
    </div>
  </form>
  <div class="form-input">
    <div class="centered-text">
      <span><a routerLink="/sign-in">Back to Login</a></span>
    </div>
  </div>
</div>
