<h1 mat-dialog-title>{{dialogHeader}}</h1>
<div mat-dialog-content>
    <form [formGroup]="kataForm">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <textarea  matInput formControlName="name"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description:</mat-label>
            <textarea  matInput  cdkTextareaAutosize  formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Number:</mat-label>
            <input matInput formControlName="number">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Ryuha:</mat-label>
            <input matInput formControlName="ryuha">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClicked()" cdkFocusInitial [disabled]="kataForm.invalid">Ok</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
