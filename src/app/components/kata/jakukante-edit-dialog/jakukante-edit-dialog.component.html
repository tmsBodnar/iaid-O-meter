<h1 mat-dialog-title>New Jakukante</h1>
<div mat-dialog-content>
    <form [formGroup]="jakukanteForm">
        <mat-form-field>
            <mat-label>Short description:</mat-label>
            <input  matInput formControlName="short"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Detailed description:</mat-label>
            <textarea  matInput  cdkTextareaAutosize  formControlName="description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSaveClicked()" [disabled]="jakukanteForm.invalid">Ok</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
