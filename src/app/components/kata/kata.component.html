<div class="kata-wrapper">
  <div>
    <mat-accordion [multi]="false">
      <mat-expansion-panel *ngFor="let ryuha of ryuhas; let i = index" (opened)="setSelectedRyuha(i)"
        [expanded]="indexExpanded == i">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ ryuha.name }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list #katas>
          <mat-list-item *ngFor="let kata of ryuha.katas" style="display: list-item;">
            <span>
              {{ kata.name }}
              <mat-icon style="float: right; color: dimgray; transform: scale(0.8);" (click)="onKataNotesEdit(kata)">
                note_add</mat-icon>
              <mat-icon style="float: right; color: dimgray;transform: scale(0.8); margin-right: 1em;"
                (click)="onPlusKataClicked(kata)">edit</mat-icon>
            </span>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="new-btn">
    <button mat-raised-button color='primary' (click)="onPlusKataClicked()">
      <mat-icon style="margin: 5px;">add_circle</mat-icon>
      <span>Add new kata</span>
    </button>
  </div>
</div>
